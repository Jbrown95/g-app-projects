<!DOCTYPE html>

<html>
  <head>
    <body>
      <h1>User Signup</h1>
      <br>
      <br>

      <form method = "post">
        <input name="username" value="{{username}}">Username
        <span style="color:red;">{{error_username}}</span>
        <br>
        <input name="password" value="{{password}}">Password
        <span style="color:red;">{{error_password}}</span>
        <br>
        <input type="text" name="verify" value="{{verify}}">Verify Password
        <span style="color:red;">{{error_mismatch}}</span>


        <br>
        <br>
        <button>Submit</button>
      </form>
      <br>
      <span>Already a user?</span>
      <br>
      <input type="button" name="login" value="Login" onclick="location.href='/login'">
    </body>
  </head>
</html>
