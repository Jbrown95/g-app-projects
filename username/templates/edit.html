<!DOCTYPE html>
{% if content %}
<form method="post">
  <label>
    <div>title</div>
    <input type="text" name="title" value = '{{title}}'>
  </label>

<label>
  <div>blog</div>
  <textarea name="content" >{{content}}</textarea>
</label>
<br>
<h3 style="color: red;">{{error}}</h3>
<button>Submit</button>

</form>
{% endif %}

{% if comment %}
<form method="post">
<label>
  <div>Comment</div>
  <textarea name="comment" >{{comment}}</textarea>
</label>
<br>
<h3 style="color: red;">{{error}}</h3>
<button>Submit</button>

</form>
{% endif %}
